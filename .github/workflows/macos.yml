name: macOS

on: [push, pull_request, workflow_dispatch]

jobs:
  build-clang:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install Homebrew packages
      run: |
        brew update
        brew install automake libtool lld llvm

    - name: Install Python packages
      run: |
        python -m pip install -U pip
        pip install -U build cython meson ninja setuptools wheel

    - name: Set environment variables for Clang/LLVM
      run: |
        echo "CC=/opt/homebrew/opt/llvm/bin/clang" >> $GITHUB_ENV
        echo "CXX=/opt/homebrew/opt/llvm/bin/clang++" >> $GITHUB_ENV
        echo "LDFLAGS=-fuse-ld=lld -L/opt/homebrew/opt/llvm/lib/c++" >> $GITHUB_ENV
        echo "DYLD_LIBRARY_PATH=/usr/local/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "nproc=$(sysctl -n hw.logicalcpu)" >> $GITHUB_ENV

    - name: Install zimg
      run: |
        git clone https://github.com/sekrit-twc/zimg.git --depth 1 --recurse-submodules --shallow-submodules
        pushd zimg
        ./autogen.sh
        ./configure
        make -j${{ env.nproc }}
        sudo make install -j${{ env.nproc }}
        popd
        rm -rf zimg

    - name: Build
      run: |
        meson setup build
        ninja -C build
        sudo ninja -C build install
        pip install .

    - name: Run test
      run: |
        vspipe --version
        python -m unittest discover -s test -p "*test.py"
