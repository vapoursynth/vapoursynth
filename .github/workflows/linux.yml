name: Linux

on: [push, pull_request, workflow_dispatch]

jobs:
  build-gcc:
    runs-on: ubuntu-latest

    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}

    strategy:
      matrix:
        include:
          - cc: gcc-10
            cxx: g++-10
          - cc: gcc-11
            cxx: g++-11
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Install GCC 11
      if: ${{ matrix.cc == 'gcc-11' }}
      run: |
        sudo apt-get update
        sudo apt-get install g++-11 -y

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: '3.9'

    - name: Install Cython
      run: |
        python -m pip install --upgrade pip
        pip install Cython

    - name: Install Meson
      run: pip install meson

    - name: Install Ninja
      run: sudo apt-get install ninja-build

    - name: Install zimg
      run: |
        git clone https://github.com/sekrit-twc/zimg --branch v3.0 --depth 1
        pushd zimg
        ./autogen.sh
        ./configure --prefix=/usr
        make -j2
        sudo make install -j2
        popd
        rm -rf zimg

    - name: Build
      run: |
        meson build -Dprefix=/usr
        ninja -C build

    - name: Install
      run: |
        sudo ninja -C build install
        python setup.py sdist -d sdist
        mkdir empty
        pushd empty
        pip install vapoursynth --no-index --find-links ../sdist
        popd

    - name: Run test
      run: python -m unittest discover -s test -p "*test.py"
